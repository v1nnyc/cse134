<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <script src="../node_modules/dompurify/dist/purify.min.js"></script>
  <script src="../js/movies.js"></script>
  <title>Movie CRUD</title>
  <style>
    li p {
      /* other styles goes here... */
      display: inline-block;
    }

    p {
      margin: 0px;
    }

    dialog {
      left: 0;
      margin: auto;
      margin-top: -100px;
      position: absolute;
      top: 50%;
      width: 20%
    }

    input {
      margin: 2px;
      width: 120px;
    }
  </style>
</head>

<body onload="initializeEverything()">
  <main>
    <div style="position:fixed;
                z-index: 1; /* above everything else */
                top:0; left:0; bottom:0; right:0;
                background:rgba(0,0,0,.2);
    " id="gray-out" hidden>
    </div>
    <h1>Big List of Movies</h1>
    <ul id="movies-list">
    </ul>
    <div id="buttons-n-such">
      <button id="add" onclick="addMovie()">Add Movie</button>
    </div>

    <dialog id="dialog" style="z-index: 2;">
      <form id="movie-form">
        <label for="title">Title:</label>
        <input name="title" id="title" />
        <br />
        <label for="yor">Year of Release:</label>
        <input type="number" id="yor" name="yor" min="1900" max="2025">
        <br />
        <label for="rating">Rating:</label>
        <select id="rating">
            <option value="G" selected>G</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG-13</option>
            <option value="R">R</option>
            <option value="NR">NR</option>
          </select>
        <br />

      </form>
      <button onclick="closeDialog()">Cancel</button>
      <button id="save-button">Save</button>
    </dialog>
  </main>
</body>
